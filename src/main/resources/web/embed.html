<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <title>MoeMark - 添加水印</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- import css -->
    <link href="./css/materialize.min.css" rel="stylesheet" />
    <link href="./css/custom-page.css" rel="stylesheet" />
    <!-- import Google Font and Google Material ICON -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- import js -->
    <script type="text/javascript" src="./js/materialize.min.js"></script>

    <!-- 内联 js css -->
    <script type="text/javascript">
        // 这个 file 对象搞不懂哪里出问题了 getElementById 获取不到 先共享变量解决下吧
        // 希望哪位大佬来修一修
        var picture = null;

        function select() {
            document.getElementById('picture').click();
        }

        function display(obj) {
            // 清空展示窗口
            var view = document.getElementById('picture-view');
            view.innerHTML = '';
            // 获取图片文件
            picture = obj.files[0];
            // 获取图片 Url 
            window.URL = window.URL || window.webkitURL;
            var img = document.createElement("img");
            img.src = window.URL.createObjectURL(picture);
            img.height = 210;
            img.setAttribute("onclick", "reset();")
            img.onload = function (e) {
                window.URL.revokeObjectURL(this.src);
            }
            // 放置到展示窗口
            view.appendChild(img);
        }

        function reset() {
            var view = document.getElementById('picture-view');
            view.innerHTML = '<a class="btn waves-effect waves-light green" onclick="select();">'
                + '<i class="material-icons left">cloud_upload</i>选择图片</a>'
                + '<input id="picture" type="file" style="display: none;" onchange="display(this);" '
                + 'accept="image/jpeg,image/png,image/webp">'
            select();
        }

        function upload() {
            // 检查文件长度 检查是否为空
            // 文件用 picture 共享变量了
            var text = document.getElementById('watermark-text').value;
            if (picture === null) {
                alert('是不是没选图片? (*｀へ´*)');
                return;
            }
            if (picture.size > 10485760) {
                alert('选择的图片太大了 只支持最大 10 MB 的图片 (*｀へ´*)');
                return;
            }
            // 检查文件格式
            if (!/\.(png|jpg|jpeg|webp)$/.test(picture.name.toLowerCase())) {
                alert('只能选 PNG JPG JPEG WEBP  (ｏ・_・)ノ”(ノ_＜。) ');
                return;
            }
            if (text === "") {
                alert('是不是忘记写些什么啦? (*´﹃｀*)');
                return;
            }
            // 发送
            var data = new FormData();
            data.append("", picture);

            var xhr = new XMLHttpRequest();
            xhr.withCredentials = true;
            xhr.addEventListener("readystatechange", function () {
                if (this.readyState === 4) {
                    console.log(this.responseText);
                }
            });
            xhr.open("POST", "http://127.0.0.1:10086/api/v1/embed?text=" + window.btoa(text));
            xhr.send(data);
        }
    </script>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        /*去掉页面样式，通用选择器*/

        body {
            /*color: white*/
            background: url("https://picture.hanbings.com/2021/08/17/a6535c34e55c3.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            overflow: hidden;
        }

        .footer {
            width: 100%;
            height: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <main class="main-page">
        <h5 class="header white-text">
            添加盲水印
        </h5>
        <div class="picture-box" id="picture-box">
            <div class="select-picture-box glassmorphism" id="picture-view">
                <a class="btn waves-effect waves-light green" onclick="select();">
                    <i class="material-icons left">cloud_upload</i>选择图片</a>
                <input id="picture" type="file" style="display: none;" onchange="display(this);"
                    accept="image/jpeg,image/png,image/webp">
            </div>
        </div>
        <div class="text-input-box" id="text-input-box">
            <div class="input-field">
                <input id="watermark-text" type="text" class="validate">
                <label for="watermark-text">水印 暂只支持数字字母</label>
            </div>
            <a class="btn waves-effect waves-light green" onclick="upload();">
                <i class="material-icons left">send</i>添加水印</a>
        </div>
    </main>
